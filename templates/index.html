<!DOCTYPE html>
<html>
<head>
    <title>School Donations Dashboard</title>
    <link rel="stylesheet" href="{{ url_for ('static',filename='lib/css//bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='lib/css/keen-dashboards.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='lib/css/dc.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='lib/css/introjs.css') }}">
</head>
<body class="application">

<!--Navbar-->
<nav class="navbar navbar-inverse navbar-fixed-top container" role="navigation">  <!-- container class added to indent navbar-->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <p class="navbar-text" id="navsdd">School Donations Dashboard</p>

  </div>

  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
        <li><a autofocus href="#" onclick="javascript:introJs().start();">
                Start Tour!</a></li>
        <li><a href="./">Reset Data</a></li>
    </ul>
  </div>
</nav>
<!--/Navbar-->


<div id="outer" class="container">

    <!--Top row with numerical text data-->
    <div class="row">

        <!-- menu select -->
        <div class="col-sm-2 row1">
            <div class="chart-wrapper" data-step=" 5 " data-intro=" The description that you want"
                 style="font-weight: normal" data-position="right">
                <div class="chart-title">
                    Donation State
                </div>
                <div class="chart-stage">
                    <div id="menu-select"></div>
                </div>
            </div>
        </div>
        <!-- menu select -->

        <!-- Metric 1 -->
        <div class="col-sm-2 row1">
            <div class="chart-wrapper" data-step=" 6 " data-intro=" The description that you want"
                 style="font-weight: normal" data-position="right">
                <div class="chart-title">
                    Number of Projects
                </div>
                <div class="chart-stage" style=" background: #33CC99;
                    /*width: 200px;*/
                    position: relative;
                    /*height: 60px;*/
                    font-size: 29px;
                    color: white;
                    vertical-align: middle;
                    text-align: center;
                    padding-top: 12px;
                    padding-bottom: 0px;">
                    <div id="number-projects-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 1 -->

        <!-- Metric 2 -->
        <div class="col-sm-2 row1">
            <div class="chart-wrapper" data-step=" 7 " data-intro=" The description that you want"
                 style="font-weight: normal" data-position="right">
                <div class="chart-title">
                    Total Donations (USD)
                </div>
                <div class="chart-stage">
                    <div id="total-donations-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 2 -->

        <!-- Metric 3 -->
        <div class="col-sm-2 row1">
            <div class="chart-wrapper" data-step=" 9 " data-intro=" The description that you want"
                 style="font-weight: normal" data-position="right">
                <div class="chart-title">
                    Schools Assisted
                </div>
                <div class="chart-stage">
                    <div id="schools-assisted-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 3 -->

        <!-- Metric 4 -->
        <div class="col-sm-2 row1">
            <div class="chart-wrapper" data-step=" 10 " data-intro=" The description that you want"
                 style="font-weight: normal" data-position="right">
                <div class="chart-title">
                    Students Reached
                </div>
                <div class="chart-stage">
                    <div id="students-reached-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 4 -->

    </div><!-- /Top row with numerical text data-->


    <div class="row">

        <div class="col-sm-8">
            <div class="row">

                <!-- Time Chart -->
                <div class="col-sm-12">
                    <div class="chart-wrapper" data-step=" 1 " data-intro=" The description that you want"
                         style="font-weight: normal" data-position="right">
                        <div class="chart-title">
                            Number of Projects
                        </div>
                        <div class="chart-stage">
                            <div id="time-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Time Chart -->

                <!-- Resources -->
                <div class="col-sm-6">
                    <div class="chart-wrapper" data-step=" 2 " data-intro=" The description that you want"
                         style="font-weight: normal" data-position="right">
                        <div class="chart-title">
                            Type of Resource
                        </div>
                        <div class="chart-stage">
                            <div id="resource-type-row-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Resources -->

                <!-- Primary Focus Area -->
                <div class="col-sm-6">
                    <div class="chart-wrapper" data-step=" 3 " data-intro=" The description that you want"
                         style="font-weight: normal" data-position="right">
                        <div class="chart-title">
                            Primary Focus Area
                        </div>
                        <div class="chart-stage">
                            <div id="primary-area-row-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Primary Focus Area -->

            </div>
        </div>

        <!-- Poverty -->
        <div class="col-sm-4">
            <div class="chart-wrapper" data-step=" 4 " data-intro=" The description that you want"
                 style="font-weight: normal" data-position="right">
                <div class="chart-title">
                    Poverty Level
                </div>
                <div class="chart-stage">
                    <div id="poverty-level-chart"></div>
                </div>
            </div>
        </div>
        <!-- Poverty -->

        <!-- Grade Pie -->
        <div class="col-sm-4">
            <div class="chart-wrapper" data-step=" 8 " data-intro=" The description that you want"
                 style="font-weight: normal" data-position="right">
                <div class="chart-title">
                    Grade Level
                </div>
                <div class="chart-stage">
                    <div id="grade-chart"></div>
                </div>
            </div>
        </div>
        <!-- Grade Pie -->

    </div>

</div>

<hr>
<p class="small text-muted"> Data viz &#9829;</p>




<script src="{{ url_for ('static',filename='lib/js/jquery.min.js') }}"></script>
<script src="{{ url_for ('static',filename='lib/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for ('static',filename='lib/js/crossfilter.js') }}"></script>
<script src="{{ url_for ('static',filename='lib/js/d3.js') }}"></script>
<script src="{{ url_for ('static',filename='lib/js/dc.js') }}"></script>
<script src="{{ url_for ('static',filename='lib/js/queue.js') }}"></script>


<script src="{{ url_for ('static',filename='lib/js/keen.min.js') }}"></script>
<script src="{{ url_for ('static',filename='js/graph.js') }}" type='text/javascript'></script>
<script src="{{ url_for ('static',filename='lib/js/intro.js') }}" type="text/javascript"></script>
</body>
</html>
