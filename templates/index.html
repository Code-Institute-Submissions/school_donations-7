<!DOCTYPE html>
<html>
<head>
    <title>School Donations Dashboard</title>
    <link rel="stylesheet" href="{{ url_for ('static',filename='lib/css//bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='lib/css/keen-dashboards.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='lib/css/dc.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='lib/css/introjs.css') }}">
</head>
<body class="application">

<!--Navbar-->
<nav class="navbar navbar-inverse navbar-fixed-top container" role="navigation">  <!-- container class added to indent navbar-->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="./">School Donations Dashboard</a>

  </div>

  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
        <li><a autofocus href="#" onclick="javascript:introJs().start();">
                Start Tour!</a></li>
        <li><a href="javascript:timeChart.filterAll();primaryAreaChart.filterAll();resourceTypeChart.filterAll();povertyLevelChart.filterAll();gradeLevelChart.filterAll();dc.redrawAll();">Reset Data</a></li>
    </ul>
  </div>
</nav>
<!--/Navbar-->


<div id="outer" class="container">

    <!--Top row with numerical text data-->
    <div class="row">

        <!-- menu select -->
        <div class="col-xs-4 col-md-2 row1">
            <div class="chart-wrapper" data-step=" 1 " data-intro="This is a dashboard created from data made available by DonorsChoose.org: a US based nonprofit organization that allows individuals to donate money directly to public school classroom projects.
                    <br><br>You have elected to be given a tour of the dashboard which will explain each section in turn.
                    <br><br>By default, the dashboard visualisations utilise the entire dataset obtained from DonorsChoose.org. However, if you select an individual state in the dropdown menu highlighted here, the data visualisations will update to reflect data for just the state selected. To return to the entire US, select ‘Select All’ on the dropdown menu or, alternatively, click on ‘Reset Data’ in the top right corner.
                    <br><br>‘Reset Data’ can be used at any time to return the dashboard to its default state.
                    "
                 style="font-weight: normal" data-position="right">
                <div class="chart-title">
                    Donation State
                </div>
                <div class="chart-stage">
                    <div id="menu-select"></div>
                </div>
            </div>
        </div>
        <!-- menu select -->

        <!-- Metric 1 -->
        <div class="col-xs-4 col-md-2 row1">
            <div class="chart-wrapper" data-step=" 2 " data-intro="From the dataset, we can see the number of projects supported,…"
                 style="font-weight: normal" data-position="right">
                <div class="chart-title">
                    Number of Projects
                </div>
                <div class="chart-stage" style="
                    /*width: 200px;*/
                    position: relative;
                    /*height: 60px;*/
                    font-size: 29px;
                    color: black;
                    vertical-align: middle;
                    text-align: center;
                    padding-top: 12px;
                    padding-bottom: 0px;">
                    <div id="number-projects-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 1 -->

        <!-- Metric 2 -->
        <div class="col-xs-4 col-md-2 row1">
            <div class="chart-wrapper" data-step=" 3 " data-intro="…the total funds raised,…"
                 style="font-weight: normal" data-position="right">
                <div class="chart-title">
                    Total Donations (USD)
                </div>
                <div class="chart-stage">
                    <div id="total-donations-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 2 -->

        <!-- Metric 3 -->
        <div class="col-xs-4 col-xs-offset-4 col-md-2 row1">
            <div class="chart-wrapper" data-step=" 4 " data-intro="…the number of schools assisted…"
                 style="font-weight: normal" data-position="left">
                <div class="chart-title">
                    Schools Assisted
                </div>
                <div class="chart-stage">
                    <div id="schools-assisted-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 3 -->

        <!-- Metric 4 -->
        <div class="col-xs-4 col-xs-offset-4 col-md-2 row1">
            <div class="chart-wrapper" data-step=" 5 " data-intro="…and the number of students reached."
                 style="font-weight: normal" data-position="left">
                <div class="chart-title">
                    Students Reached
                </div>
                <div class="chart-stage">
                    <div id="students-reached-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 4 -->

    </div><!-- /Top row with numerical text data-->


    <div class="row">

        <div class="col-md-8">
            <div class="row">

                <!-- Time Chart -->
                <div class="col-md-12">
                    <div class="chart-wrapper" data-step=" 6 " data-intro="This time graph illustrates the number of projects supported over a certain period of time.
                            <br><br>If you wish to select a period of time within that shown, click on the graph. Two selectors appear; though they look like one, there is actually a left hand one and a right hand one next to each other. Click and drag the selectors so that the shaded area between them covers the desired period.
                            <br><br>If you do select a period, you will notice that all the other data visualisations are updated to reflect the selection you have made. This is true for all the selections you make by clicking on a visualisation.
                            <br><br>Again, if you wish to remove all selections made, just click on ‘Reset Data’.
                            "
                         style="font-weight: normal" data-position="right">
                        <div class="chart-title">
                            Number of Projects
                            <a class="reset_chart" href="javascript:timeChart.filterAll();dc.redrawAll();">reset</a>
                        </div>
                        <div class="chart-stage">
                            <div id="time-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Time Chart -->

                <!-- Primary Focus Area -->
                <div class="col-xs-12 col-sm-6">
                    <div class="chart-wrapper" data-step=" 9 " data-intro="This bar chart illustrates the number of projects aimed at differing levels of poverty.
                            <br><br>You can select a specific category of poverty by clicking on it. All the other visualisations will be updated to reflect the selection you have made. To remove a selection, click on the same section again, or a different section to make a new selection.
                            "
                         style="font-weight: normal" data-position="right">
                        <div class="chart-title">
                            Primary Focus Area
                            <a class="reset_chart" href="javascript:primaryAreaChart.filterAll();dc.redrawAll();">reset</a>
                        </div>
                        <div class="chart-stage">
                            <div id="primary-area-row-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Primary Focus Area -->

                <!-- Resources -->
                <div class="col-xs-12 col-sm-6">
                    <div class="chart-wrapper" data-step=" 10 " data-intro="This bar chart illustrates the different types of resource acquired by the projects.
                            <br><br>You can select a specific type of resource by clicking on it. All the other visualisations will be updated to reflect the selection you have made. To remove a selection, click on the same section again, or a different section to make a new selection.
                            "
                         style="font-weight: normal" data-position="right">
                        <div class="chart-title">
                            Type of Resource
                            <a class="reset_chart" href="javascript:resourceTypeChart.filterAll();dc.redrawAll();">reset</a>
                        </div>
                        <div class="chart-stage">
                            <div id="resource-type-row-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Resources -->

            </div>
        </div>

        <!-- Poverty -->
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="chart-wrapper" data-step=" 7 " data-intro="This pie chart illustrates the number of projects aimed at differing levels of poverty.
                    <br><br>You can select a specific category of poverty by clicking on it. All the other visualisations will be updated to reflect the selection you have made. To remove a selection, click on the same section again, or a different section to make a new selection.
                    "
                 style="font-weight: normal" data-position="left">
                <div class="chart-title">
                    Poverty Level
                    <a class="reset_chart" href="javascript:povertyLevelChart.filterAll();dc.redrawAll();">reset</a>
                </div>
                <div class="chart-stage">
                    <div id="poverty-level-chart"></div>
                </div>
            </div>
        </div>
        <!-- Poverty -->

        <!-- Grade Pie -->
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="chart-wrapper" data-step=" 8 " data-intro="This pie chart illustrates the number of projects aimed at differing grade levels.
                    <br><br>You can select a specific category of grade by clicking on it. All the other visualisations will be updated to reflect the selection you have made. To remove a selection, click on the same section again, or a different section to make a new selection.
                    "
                 style="font-weight: normal" data-position="left">
                <div class="chart-title">
                    Grade Level
                    <a class="reset_chart" href="javascript:gradeLevelChart.filterAll();dc.redrawAll();">reset</a>
                </div>
                <div class="chart-stage">
                    <div id="grade-chart"></div>
                </div>
            </div>
        </div>
        <!-- Grade Pie -->

    </div>

</div>

<hr>
<p class="small text-muted"> Data viz &#9829;</p>

<script src="{{ url_for ('static',filename='lib/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for ('static',filename='lib/js/crossfilter.js') }}"></script>
<script src="{{ url_for ('static',filename='lib/js/d3.js') }}"></script>
<script src="{{ url_for ('static',filename='lib/js/dc.js') }}"></script>
<script src="{{ url_for ('static',filename='lib/js/queue.js') }}"></script>
<script src="{{ url_for ('static',filename='lib/js/reductio.min.js') }}"></script>  <!-- library for generating Crossfilter reduce functions -->


<script src="{{ url_for ('static',filename='lib/js/keen.min.js') }}"></script>
<script src="{{ url_for ('static',filename='js/graph.js') }}" type='text/javascript'></script>
<script src="{{ url_for ('static',filename='lib/js/intro.js') }}" type="text/javascript"></script>
</body>
</html>
